<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피드 1</title>
    <link rel="stylesheet" href="feed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="pic/FitCrew_logo.png" alt="피드 로고">
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="recruit">크루 모집</a></li>
                    <li><a href="#" class="feed active">피드</a></li>
                    <li><a href="#" class="my-meetings">내 모임</a></li>
                </ul>
            </nav>
            <div class="profile-icon">
                <img src="pic/human.png" alt="Profile Icon">
            </div>
        </div>
    </header>
    <main>
        <aside>
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="검색">
            </div>
            <div class="recommendations">
                <p class="recommendations-heading">추천 피드</p>
                <div class="card" data-category="야구">
                    <img src="pic/baseball.png" alt="야구">
                    <div class="card-text">
                    <p>야구하자</p>
                    <p>_K<br>야구 룰 이것만 보고<br>가면 된다!</p>
                    </div>
                    <a>피드 보러 가기</a>
                </div>
                <div class="card" data-category="축구">
                    <img src="pic/medicc.png" alt="보조제">
                    <div class="card-text">
                    <p>축구요정</p>
                    <p><br>축구하는 사람들이<br>먹는 다이어트 보조제</p>
                    </div>
                    <a>피드 보러 가기</a>
                </div>
            </div>
        </aside>
        <section class="feed" id="feed">
            <div class="write-button">
                <a href="writing.html"><button class="orange-button">글쓰기</button></a>
            </div>
            <div class="post existing-post">
                <div class="feed-profile">
                    <img src="pic/Feed_profile.png" alt="운동 요정 프로필">
                    <p>운동 요정</p>
                </div>
                <img src="pic/Exercise.png" alt="운동">
                <div class="post-icons">
                    <i class="fas fa-heart like-button"></i>
                    <i class="fas fa-comment"></i>
                    <i class="fas fa-share"></i>
                </div>
                <div class="post-info">
                    <div class="post-meta">
                        <span class="post-like">좋아요 0개</span>
                    <div class="post-write">
                        <p class="post-name">운동 요정</p>
                        <p>오운완 :)</p>
                    </div>
                        <span class="post-mention">댓글 5개 보기</span>
                        <br>
                        <br>
                        <span class="post-hours">1시간 전</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="feed.js"></script>
</body>
</html>
