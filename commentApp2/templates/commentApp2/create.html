
<div style="text-align: center; max-width: 500px; margin: 4rem auto;">
    <div class="mb-4">
    </div>
    <form action="{% url 'commentApp2:create' %}" method="post" class="d-flex align-items-center justify-content-center">
        {% csrf_token %}
        <div class="form-group mb-0 d-flex" style="width: 100%;">
            {{ form.content }}
            {% if user.is_authenticated %}
                <input type="submit" class="btn btn-dark rounded-pill ml-2" style="height: 38px;">
            {% else %}
                <!-- 로그인 안 했을 시 로그인창으로 이동 -->
                <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="btn btn-dark rounded-pill ml-2" style="height: 38px;">
                    Login
                </a>
            {% endif %}
        </div>
        <input type="hidden" name="feed_pk" value="{{ feed.pk }}">
    </form>
</div>
