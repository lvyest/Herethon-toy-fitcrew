<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 업로드 화면</title>
    <link rel="stylesheet" href="writing.css">
</head>
<body>
    <!-- 게시물 업로드 화면 -->
    <div class="container">
        <div class="card">
            <h1>새 게시물 만들기</h1>
            <!-- 파일 업로드 영역 -->
            <div class="upload-section" id="upload-section">
                <div class="upload-icon">
                    <img src="pic/pic.png" alt="upload icon">
                </div>
                <p>사진과 동영상을 여기에<br>끌어다 놓아주세요</p>
                <button onclick="selectFiles()">컴퓨터에서 선택</button>
                <input type="file" id="fileInput" style="display:none;" accept="image/*" multiple>
            </div>
            <!-- 텍스트 입력 영역 -->
            <div class="insert-section">
                <p class="insert">문구를 입력하세요.</p>
                <textarea id="textInput"></textarea>
            </div>
            <!-- 업로드 버튼 -->
            <button class="upload-final" onclick="uploadContent()">업로드</button>
        </div>
    </div>

    <script src="writing.js"></script>

</body>
</html>
